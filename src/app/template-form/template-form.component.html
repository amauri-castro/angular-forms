<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group" [class.was-validated]="!nome.valid && nome.touched">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome"
        name="nome" placeholder="Nome" [ngModel]="usuario.nome"
        required #nome="ngModel">
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
            Nome é obrigatório
        </div>
    </div>
    <div class="form-group" [class.was-validated]="!email.valid && email.touched">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
        name="email" placeholder="nome@email" [ngModel]="usuario.email"
        required email #email="ngModel">
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
            Email inválido
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3" [class.was-validated]="!cep.valid && cep.touched">
          <label for="cep">CEP</label>
          <input type="number" class="form-control" id="cep"
            name="cep" ngModel required #cep="ngModel">
            <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                CEP requerido
            </div>
        </div>
        <div class="form-group col-md-3" [class.was-validated]="!numero.valid && numero.touched">
            <label for="numero">Número</label>
            <input type="number" class="form-control" id="numero"
              name="numero" ngModel required #numero="ngModel">
              <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                  numero requerido
              </div>
          </div>
          <div class="form-group col-md-6">
            <label for="complemento">Complemento</label>
            <input type="number" class="form-control" id="complemento"
              name="complemento" ngModel #complemento="ngModel">
              
          </div>
    </div>
    <div class="form-group" [class.was-validated]="!rua.valid && rua.touched">
        <label for="rua">Rua</label>
        <input type="text" class="form-control" id="rua"
        name="rua" [ngModel]="usuario.rua"
        required #rua="ngModel">
        <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
            Rua é obrigatório
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-5" [class.was-validated]="!bairro.valid && bairro.touched">
          <label for="bairro">Bairro</label>
          <input type="number" class="form-control" id="bairro"
            name="bairro" ngModel required #bairro="ngModel">
            <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
                Bairro requerido
            </div>
        </div>
        <div class="form-group col-md-4" [class.was-validated]="!cidade.valid && cidade.touched">
            <label for="cidade">Cidade</label>
            <input type="number" class="form-control" id="cidade"
              name="cidade" ngModel required #cidade="ngModel">
              <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
                  Cidade requerido
              </div>
          </div>
          <div class="form-group col-md-3" [class.was-validated]="!estado.valid && estado.touched">
            <label for="estado">Estado</label>
            <input type="number" class="form-control" id="estado"
              name="estado" ngModel required #estado="ngModel">
              <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
                  Estado requerido
              </div>
          </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    <app-form-debug [form]="f"></app-form-debug>
</form>
